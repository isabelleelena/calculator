<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script src="scripts.js" defer></script>
        <link rel="stylesheet" href="styles.css" defer/>
    </head>
    <body>
        <div id="container">
            <div class="calculator-content">
                <div class="input"></div>
                <div class="keypad">
                    <div class="number-pad">
                        <input type="button" value="1" class="number-button">
                        <input type="button" value="2" class="number-button">
                        <input type="button" value="3" class="number-button">
                        <input type="button" value="4" class="number-button">
                        <input type="button" value="5" class="number-button">
                        <input type="button" value="6" class="number-button">
                        <input type="button" value="7" class="number-button">
                        <input type="button" value="8" class="number-button">
                        <input type="button" value="9" class="number-button">
                        <input type="button" value="." class="decimal-button">
                        <input type="button" value="0" class="number-button">
                        <input type="button" value="=" class="equals-button">
                    </div>
                    <div class="operator-column">
                        <input type="button" value="+" class="operator-button">
                        <input type="button" value="-" class="operator-button">
                        <input type="button" value="/" class="operator-button">
                        <input type="button" value="*" class="operator-button">
                        <input type="button" value="del" class="backspace-button">
                        <input type="button" value='CLEAR' class="clear-button">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
